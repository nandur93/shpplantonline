    <div class="container">
        <form action="/shpplantonline/php/registrasi.php" method="post">
            <div class="row">
                <div class="col-25">
                    <!--Name-->
                    <label for="idname">Nama Lengkap</label>
                </div>
                <div class="col-75">
                    <input class="capitalize" id="idname" type="name" maxlength="30" name="name" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <!--Inisial-->
                    <label for="idsname">Inisial</label>
                </div>
                <div class="col-75">
                    <input class="uppercase" id="idsname" type="text" maxlength="3" name="sname" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <!--Password-->
                    <label for="idpassword">Password</label>
                </div>
                <div class="col-75">
                    <input id="idpassword" type="password" name="password" required minlength="6" maxlength="8">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <!--Repeat Password-->
                    <label for="idrepeatpassword">Ulangi Password</label>
                </div>
                <div class="col-75">
                    <input id="idrepeatpassword" type="password" name="repeatpassword" required minlength="6" maxlength="8">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <!--Nik-->
                    <label for="date">NIK</label>
                </div>
                <div class="col-75">
                    <input class="uppercase" id="idnik" type="text" name="nik" required maxlength="10">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <!--Dept-->
                    <label for="iddept">Department</label>
                </div>
                <div class="col-75">
                    <input id="iddept" type="text" name="dept" required maxlength="30">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <!--Div-->
                    <label for="iddiv">Divisi</label>
                </div>
                <div class="col-75">
                    <input class="capitalize" id="iddiv" type="text" name="div" required maxlength="30">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <!--Number-->
                    <label for="idnumber">No. HP</label>
                </div>
                <div class="col-75">
                    <input id="idnumber" type="number" name="number" maxlength="14">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <!--Quote-->
                    <label for="idquote">Quote</label>
                </div>
                <div class="col-75">
                    <input id="idquote" type="text" name="quote" maxlength="100">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <!--Tanggal Pendaftaran-->
                    <label for="idregistered">Tanggal Pendaftaran</label>
                </div>
                <div class="col-75">
                    <input id="idregistered" type="date" name="date" required>
                </div>
            </div>
            <div class="row">
                <br>
                <input id="submit" type="submit" value="Daftar">
            </div>
        </form>
    </div>
